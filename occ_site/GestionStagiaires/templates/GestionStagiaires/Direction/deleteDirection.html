<h3>Vous voulais supprimer cette element ( {{ direction }})</h3>

    {% csrf_token %}
    <a href="{% url 'GestionStagiaires:listeDirections' %}">Cancel</a>
    <input type="submit" value="Confirm" name="Confirm" />
</form>
